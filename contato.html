<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Bikcraft</title>
  <meta name="description" content="Bicicletas elétricas de alta precisão e qualidade,  feitas sob medida para o cliente. Explore o mundo na sua velocidade com a Bikcraft.">

  <link rel="icon" href="./favicon.svg" type="image/svg+xml">

  <link href="./css/style.css" rel="preload" as="style">
  <link href="./css/style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body id="contato">
  <header class="header-bg">
    <div class="header container">
      <a href="./">
        <h3 class="font-2-l-b cor-0">home</h3>
      </a>
      <nav aria-label="primaria">
        <ul class="header-menu font-1-m cor-0">
          <li><a href="./bicicletas.html">Blog</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="titulo">
      <div class="container">
        <p class="font-2-l-b cor-5">Para projetos e parcerias,</p>
        <h1 class="font-1-xxl cor-0">meu contato<span class="cor-p1">.</span></h1>
      </div>
    </div>

    <div class="contato container">
      <section class="contato-dados" aria-label="Endereço">
        <h2 class="cor-0 font-1-m">Loja Online</h2>
        <div class="contato-endereco font-2-s cor-4">
          <p>Rio de Janeiro - RJ</p>
          <p>Brasil</p>
        </div>
        <address class="contato-meios font-2-s cor-4">
          <a href="mailto:contato@bikcraft.com">ian.sobral44@gmail.com</a>
          <a href="tel:+552199999999">+55 21 99640-7843</a>
        </address>
        <div class="contato-redes">
          <a href="./"><img src="./img/redes/instagram-p.svg" alt="Instagram"></a>
          <a href="./"><img src="./img/redes/facebook-p.svg" alt="Facebook"></a>
          <a href="./"><img src="./img/redes/youtube-p.svg" alt="Youtube"></a>
        </div>
      </section>
      <section class="contato-formulario" aria-label="Formulário">
        <form class="form" action="./">
          <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
          </div>
          <div>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="(21) 9999-9999">
          </div>
          <div class="col-2">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="contato@email.com">
          </div>
          <div class="col-2">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" placeholder="O que você precisa?" rows="5"></textarea>
          </div>
          <button class="botao col-2">Enviar Mensagem</button>
        </form>
      </section>
    </div>
  </main>


  <script src="./js/script.js"></script>
</body>

</html>
